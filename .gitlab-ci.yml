image: mcr.microsoft.com/dotnet/sdk:6.0

stages:
  - test
  - deploy

XSharp-test:
  stage: test
  script:
    - apt-get -y install make
    - ./.devcontainer/bin/InstallCosmos
    - cd ./XSharp.Zarlo.Test
    - dotnet test

XSharp-deploy:
  stage: deploy
  script:
    - apt-get -y install make
    - ./.devcontainer/bin/InstallCosmos
    - ./CICD/build_and_push.sh ./XSharp.Zarlo

